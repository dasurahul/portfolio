<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <link rel="stylesheet" href="style.css">
    <title>Dasu Rahul</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <div></div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </nav>
            <button class="menu-button">
                <img src="./images/hamburger.png" alt="menu" />
            </button>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#resume">Resume</a>
                    </li>
                    <li>
                        <a href="#projects">Projects</a>
                    </li>
                    <li>
                        <button class="menu-close-button">Close</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-text" data-aos="fade-up">
            <h3>HELLO! I AM</h3>
            <h1 class="name"></h1>
            <h2>I am a <span class="position" id="position"></span></h2>
        </div>
        <div class="arrow">
            <div>
                <div>&#8595;</div>
            </div>
        </div>
        <div class="primary-light-background"></div>
    </header>
    <main>
        <div class="about" id="about">
            <img src="./images/profile-picture.png" alt="Dasu Rahul" />
            <div data-aos="fade-up">
                <h2>About Me</h2>
                <div class="info">
                    <div class="data">
                        <div>Name:</div>
                        <div class="full-name"></div>
                    </div>
                    <div class="data">
                        <div>Date of birth:</div>
                        <div class="date-of-birth"></div>
                    </div>
                    <div class="data">
                        <div>Address:</div>
                        <div class="address"></div>
                    </div>
                    <div class="data">
                        <div>PIN code:</div>
                        <div class="pin-code"></div>
                    </div>
                    <div class="data">
                        <div>Email:</div>
                        <div class="email-address"></div>
                    </div>
                    <div class="data">
                        <div>Phone:</div>
                        <div class="phone-number"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="resume" id="resume">
            <div class="educations" data-aos="fade-up">
                <h2>Education</h2>
            </div>
            <div class="experiences" data-aos="fade-up">
                <h2>Experience</h2>
            </div>
            <div data-aos="fade-up">
                <h2>Skills</h2>
                <div class="skills">
                </div>
            </div>
            <div data-aos="fade-up">
                <h2>Badges</h2>
                <div class="badges">
                </div>
            </div>
            <div data-aos="fade-up">
                <h2>Achievements</h2>
                <div class="achievements">
                </div>
            </div>
        </div>
        <div class="projects" id="projects" data-aos="fade-up">
            <h2>My Projects</h2>
            <div class="projects-grid">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="social-profiles">
                <h3>Social Profiles</h3>
                <img class="profile-picture" src="./images/profile-picture.png" alt="Dasu Rahul" />
                <p class="full-name"></p>
                <div>
                    <a class="linkedin" target="_blank"><img class="social-icon" src="./images/linkedin.png"
                            alt="linkedin" /></a>
                    <a class="github" target="_blank"><img class="social-icon" src="./images/github.png"
                            alt="github" /></a>
                </div>
            </div>
            <div class="quotation">
                <h3>Favourite Quotation</h3>
                <p></p>
            </div>
            <div class="contact">
                <h3>Contact Me</h3>
                <div>
                    <img src="./images/location.png" alt="location" />
                    <div class="address"></div>
                </div>
                <div>
                    <img src="./images/phone.png" alt="phone" />
                    <div class="phone-number"></div>
                </div>
                <div>
                    <img src="./images/email.png" alt="email" />
                    <div class="email-address"></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
    <script>
        new TypeIt("#position", {
            strings: "Trainee",
            speed: 200,
            loop: true
        }).go();
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="text/javascript" src="loading-bar.js"></script>
    <script src="app.js"></script>
</body>

</html>
