<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png" />
    <title>Dasu Rahul</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.svg" />
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-button">
                <img src="images/hamburger.svg" alt="menu" />
            </button>
        </div>
        <div class="menu closed">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#resume">Resume</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
            <button class="menu-close-button">&#10006;</button>
        </div>
        <div class="header-text" data-aos="fade-up">
            <h1>
                <span class="primary">Hello World!</span>
                <span>I am a <span class="position" id="position"></span></span>
            </h1>
        </div>
        <div class="arrow">
            <div>
                <div>&#8595;</div>
            </div>
        </div>
        <div class="primary-light-background"></div>
    </header>
    <main>
        <div id="about">
            <div class="about" data-aos="fade-up">
                <h2 class="secondary-heading">About Me</h2>
                <div class="me">
                    <img />
                    <h3></h3>
                    <p></p>
                    <div class="description">
                    </div>
                    <div class="social-links">
                    </div>
                </div>
            </div>
        </div>
        <div id="resume">
            <div class="resume" data-aos="fade-up">
                <h2 class="secondary-heading">Experience</h2>
                <div class="experiences">
                </div>
                <h2 class="secondary-heading">Skills</h2>
                <div class="skills">
                </div>
                <h2 class="secondary-heading">Certifications</h2>
                <div class="certifications">
                </div>
                <h2 class="secondary-heading">Education</h2>
                <div class="educations">
                </div>
            </div>
        </div>
        <div id="projects">
            <div class="projects" data-aos="fade-up">
                <h2 class="secondary-heading">My Projects</h2>
                <div class="projects-grid">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div id="contact" class="footer-content">
            <div class="social-profiles">
                <h3>Social Profiles</h3>
                <img />
                <p></p>
                <div class="social-links">
                </div>
            </div>
            <div class="quotation">
                <h3>Favourite Quotation</h3>
                <p></p>
            </div>
            <div class="contact">
                <h3>Contact Me</h3>
                <div>
                    <img src="images/location.svg" alt="location" />
                    <div class="address"></div>
                </div>
                <div>
                    <img src="images/phone.svg" alt="phone" />
                    <div class="phone-number"></div>
                </div>
                <div>
                    <img src="images/email.svg" alt="email" />
                    <div class="email-address"></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
    <script>
        new TypeIt("#position", {
            strings: "Software Engineer.",
            speed: 200,
            loop: true
        }).go();
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="progressbar.js"></script>
    <script src="app.js"></script>
</body>

</html>
